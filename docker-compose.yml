version: '3.8'

services:

  db:
    image: postgres:15
    container_name: msme_db
    restart: always
    environment:
      POSTGRES_DB: msme_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Moy31311
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: msme_app
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - db

volumes:
  postgres_data:
